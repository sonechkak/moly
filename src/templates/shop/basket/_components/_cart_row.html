{% for item in products %}
    <tr>
        <th class="pl-0 border-0" scope="row">
            <div class="media align-items-center"><a
                    class="reset-anchor d-block animsition-link"
                    href="{% url 'shop:product_detail' item.product.slug %}">
                <img src="{{ item.product.get_main_photo }}" alt="{{ product }}" width="70"/></a>
                <div class="media-body ml-3"><strong class="h6">
                    <a class="reset-anchor animsition-link" href="{% url 'shop:product_detail' item.product.slug %}">
                        {{ item.product.title }}
                    </a>
                </strong>
                </div>
            </div>
        </th>
        <td class="align-middle border-0">
            <p class="mb-0 small">{{ item.product.price }} руб.</p>
        </td>
        <td class="align-middle border-0">
            <div class="border d-flex align-items-center justify-content-between px-3"><span
                    class="small text-uppercase text-gray headings-font-family">Количество</span>
                <div class="quantity">
                    <button class="dec-btn p-0"><i class="fas fa-caret-left"></i></button>
                    <input class="form-control form-control-sm border-0 shadow-0 p-0"
                           type="text" value="{% if item.quantity > 1 %}{{ item.quantity }}{% else %}1{% endif %}"/>
                    <button class="inc-btn p-0" type="submit" href="{% url 'baskets:to_basket' item.pk %}">
                        <i class="fas fa-caret-right"></i>
                    </button>
                </div>
            </div>
        </td>
        <td class="align-middle border-0">
            <p class="mb-0 small">{{ item.get_total_price }} руб.</p>
        </td>
        <td class="align-middle border-0"><a class="reset-anchor" href="{% url 'baskets:from_basket' item.pk %}">
            <i class="fas fa-trash-alt small text-muted"></i></a>
        </td>
    </tr>
{% endfor %}
