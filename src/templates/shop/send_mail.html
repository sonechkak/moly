{% extends 'base.html' %}

{% block content %}
  {% if request.user.is_superuser %}
    <section class="py-5 bg-light">
      <div class="container">
        <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
          <div class="col-lg-6">
            <h1 class="h2 text-uppercase mb-0">{{ title }}</h1>
          </div>
          <div class="col-lg-6 text-lg-right">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb justify-content-lg-end mb-0 px-0">
                <li class="breadcrumb-item">
                  <a href="{% url 'shop:index' %}">На главную</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <div>
        <div style="margin-top: 80px;"></div>
      </div>
      <h3>Текст почты</h3>
      <form action="{% url 'shop:send_mail' %}"
            method="post"
            enctype="multipart/form-data">
        {% csrf_token %}
        <textarea name="text"
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Текст..."
                  class="form-control"></textarea>
        <button class="btn btn-success" type="submit">Отправить всем</button>
      </form>
      <div>
        <div style="margin-top: 80px;"></div>
      </div>
    </div>
  {% else %}
    <meta http-equiv="Refresh" content="0; url='{% url 'shop:index' %}" />
  {% endif %}
{% endblock %}
