{% load static %}

<!-- PRODUCT-->
<div class="row">
    {% for product in page_obj %}
        <div class="col-lg-4 col-sm-6">
            <div class="product text-center">
                <div class="mb-3 position-relative">
                    <div class="badge text-white badge-"></div>
                    <a class="d-block" href="{% url 'shop:product_detail' product.slug %}">
                        <img class="img-fluid w-100" src="{{ product.get_main_photo }}" alt="{{ product }}"></a>
                    <div class="product-overlay">
                        <ul class="mb-0 list-inline">
                            <li class="list-inline-item m-0 p-0"><a
                                    class="btn btn-sm btn-outline-dark" href="#"><i
                                    class="far fa-heart"></i></a></li>
                            <li class="list-inline-item m-0 p-0">
                                <a class="btn btn-sm btn-dark" href="cart.html">
                                    Добавить в корзину
                                </a>
                            </li>
                            <li class="list-inline-item mr-0"><a
                                    class="btn btn-sm btn-outline-dark" href="#productView"
                                    data-toggle="modal"><i class="fas fa-expand"></i></a></li>
                        </ul>
                    </div>
                </div>
                <h6><a class="reset-anchor" href="detail.html">{{ product }}</a></h6>
                <p class="small text-muted">{{ product.price }}</p>
            </div>
        </div>
    {% endfor %}
</div>
