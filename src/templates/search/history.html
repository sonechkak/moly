{% extends 'base.html' %}

{% block content %}
    <h2>История поиска</h2>
    <ul>
        {% for query in queries %}
            <li>
                <a href="{% url 'search' %}?q={{ query.query }}">{{ query.query }}</a>
                <small>{{ query.created_at }}</small>
            </li>
            {% empty %}
            <li>История поиска пуста</li>
        {% endfor %}
    </ul>
{% endblock %}
