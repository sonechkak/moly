{% extends 'base.html' %}

{% block content %}
    <h2>История поиска</h2>
    <ul>
        {% for query in queries %}
            <li>
                <a href="{% url 'shop:search' %}?q={{ query.search_query }}">{{ query.search_query }}</a>
                <small>{{ query.created_at }}</small>
            </li>
        {% empty %}
            <li>История поиска пуста</li>
        {% endfor %}
    </ul>
{% endblock %}
