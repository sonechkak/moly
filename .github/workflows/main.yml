name: Django CI

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13-alpine
        env:
          POSTGRES_DB: moly
          POSTGRES_USER: sonya
          POSTGRES_PASSWORD: sonya
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Poetry dependencies
      run: poetry install --sync

    - name: Install Dependencies
      run: poetry install

    - name: Create a directory for static and media files
      run: sudo mkdir -p ./vol/web/static && sudo mkdir -p ./vol/web/media

    - name: Create user
      run: sudo useradd -m sonya

    - name: Change ownership of the directory
      run: sudo chown -R sonya:sonya ./vol/

    - name: Change permissions of the directory
      run: sudo chmod -R 755 ./vol/web/

    - name: Run Tests
      env:
        DEBUG: 1
        SECRET_KEY: test-key
        ALLOWED_HOSTS: localhost,127.0.0.1
        DATABASE_URL: postgres://sonya:sonya@127.0.0.1:5432/moly
        CELERY_BROKER_URL: redis://localhost:6379/0
        CELERY_RESULT_BACKEND: redis://localhost:6379/1
      run: |
        poetry run pytest
