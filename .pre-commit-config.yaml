default_language_version:
    python: python3.13

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-toml
    -   id: check-merge-conflict
    -   id: debug-statements

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
    -   id: ruff
        types: [python]
        args:
        - --fix
        - --line-length=120
        - --target-version=py312
    -   id: ruff-format
        types: [python]

-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        entry: poetry run pytest
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

    -   id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        types: [python]